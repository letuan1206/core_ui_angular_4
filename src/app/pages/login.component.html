<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Đăng nhập vào tài khoản của bạn</p>
              <form [formGroup]="formLogin">
                <div class="row" *ngIf="errorMessages">
                  <div class="col-sm-12 input-invalid-feedback mb-3">
                    - {{ errorMessages }}
                  </div>
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-addon">
                    <i class="icon-user"></i>
                  </span>
                  <input type="text" class="form-control" formControlName="account" placeholder="Tài khoản" [ngClass]="{'is-invalid': formLogin.get('account').errors?.required && formLogin.get('account').touched, 'is-valid': formLogin.get('account').valid
                  && formLogin.get('account').touched}">
                  <!-- <div class="invalid-feedback" *ngIf="formLogin.get('account').errors?.required && formLogin.get('account').touched">
                    Vui lòng nhập tên tài khoản
                  </div> -->
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-addon">
                    <i class="icon-lock"></i>
                  </span>
                  <input type="password" class="form-control" formControlName="password" placeholder="Mật khẩu" [ngClass]="{'is-invalid': formLogin.get('password').errors?.required && formLogin.get('password').touched,
                  'is-valid': formLogin.get('password').valid && formLogin.get('password').touched}">
                  <!-- <div class="invalid-feedback" *ngIf="formLogin.get('password').errors?.required && formLogin.get('password').touched">
                    Vui lòng nhập mật khẩu
                  </div> -->
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="button" class="btn btn-primary px-4" (click)="login()" [disabled]="formLogin.invalid">Đăng nhập</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Quên mật khẩu?</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Nếu bạn chưa có tài khoản vui lòng click vào nút dưới đây để đăng kí tài khoản mới!</p>
                <button type="button" class="btn btn-primary active mt-3" [routerLink]="['/pages/register']">Đăng kí tài khoản!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
